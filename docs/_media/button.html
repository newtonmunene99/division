<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@division/core@latest/dist/division/division.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://cdn.jsdelivr.net/npm/@division/core@latest/dist/division/division.js"
    ></script>
    <style>
      body > div {
        padding: 20px;
        margin: 10px;
        display: flex;
        flex-flow: row wrap;
        align-items: center;
      }
      body > div * {
        margin: 10px;
      }

      body > h5 {
        margin: 10px 20px;
        font-family: sans-serif;
        letter-spacing: 0.5px;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h5>Size</h5>
    <div>
      <dvn-button size="small">SMALL</dvn-button>
      <dvn-button size="default">DEFAULT</dvn-button>
      <dvn-button size="large">LARGE</dvn-button>
    </div>
    <h5>Shape</h5>
    <div>
      <dvn-button shape="default">DEFAULT</dvn-button>
      <dvn-button shape="round">ROUND</dvn-button>
    </div>
    <h5>Position</h5>
    <div>
      <dvn-button position="raised">RAISED</dvn-button>
      <dvn-button position="flat">FLAT</dvn-button>
    </div>
    <h5>Loading</h5>
    <div>
      <dvn-button loading>LOADING</dvn-button>
    </div>
    <h5>Disabled</h5>
    <div>
      <dvn-button disabled>DISABLED</dvn-button>
    </div>
    <h5>Fill</h5>
    <div>
      <dvn-button fill="clear">CLEAR</dvn-button>
      <dvn-button fill="filled">FILLED</dvn-button>
      <dvn-button fill="outline">OUTLINE</dvn-button>
    </div>
  </body>
</html>
